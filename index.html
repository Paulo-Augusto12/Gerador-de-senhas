<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senhas</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="logo">
        <img src="./assets/logo.png" />
    </div>

<main class="input">
        <span>tamanho <span id="inputLength"></span> caracteres</span>
        <input 
        id="slider" 
        class="slider"
        type="range"
         min="6" 
         max="25" 
         value="15"
         />

         <button id="inputButton" class="generateButton" onclick="generatePassword()">Gerar senha</button>
</main>

    <div
    id="passwordContainer" 
    class="container-password hidden"
    onclick="copyPassword()"
    >
        <span class="passwordTitle">sua senha gerada foi :</span> 
        <span id="password" class="passwordData"></span>
        <span class="passwordTooltip">Clique na senha para copiar</span>
    </div>

    
    <script src="index.js"> </script>
    
</body>
</html>
